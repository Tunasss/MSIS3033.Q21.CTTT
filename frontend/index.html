<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,1,0&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h1 id="pageTitle">Add Expense</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">

        <!-- ADD PAGE -->
        <section id="addPage" class="page">
            <div class="card add-card">
                <div class="add-group">
                    <div class="add-label">
                        <span class="add-label-icon icon-description"></span>
                        What did you spend on?
                    </div>
                    <input class="add-input" type="text" id="description" placeholder="Example: Pizza and chicken">
                </div>
                <div class="add-group">
                    <div class="add-label">
                        <span class="add-label-icon icon-amount"></span>
                        Enter amount
                    </div>
                    <input class="add-input" type="text" inputmode="numeric" id="amount" placeholder="Example: 150000">
                </div>
                <button class="primary-btn add-btn" type="button" onclick="addExpense()">
                    Add expense
                </button>
            </div>
        </section>

        <!-- BUDGET PAGE -->
        <section id="budgetPage" class="page hidden">
            <div id="limitContainer"></div>
        </section>

        <!-- SUMMARY PAGE -->
        <section id="summaryPage" class="page hidden">
            <h3 class="summary-heading">Expense summary</h3>
            <div id="summaryContainer"></div>

            <div id="summaryTotal" class="total-bar"></div>

            <div class="history-block">
                <h3 class="history-heading">Expense history</h3>
                <div id="historyDate" class="history-date"></div>
                <div id="historyContainer"></div>
            </div>
        </section>

    </main>

    <div id="toastContainer" class="toast-container"></div>

    <!-- NAVIGATION -->
    <nav class="bottom-nav">
        <button class="nav-btn" type="button" onclick="showPage('add')" id="navAdd">
            <span class="nav-icon nav-icon-add"></span>
            <span>Add</span>
        </button>
        <button class="nav-btn" type="button" onclick="showPage('budget')" id="navBudget">
            <span class="nav-icon nav-icon-budget"></span>
            <span>Budget</span>
        </button>
        <button class="nav-btn" type="button" onclick="showPage('summary')" id="navSummary">
            <span class="nav-icon nav-icon-summary"></span>
            <span>Overview</span>
        </button>
    </nav>

    <script src="script.js"></script>

</body>
</html>
