<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h1 id="pageTitle">Add Expense</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container">

        <!-- ADD PAGE -->
        <section id="addPage" class="page">
            <div class="card">
                <input type="text" id="description" placeholder="Description">
                <input type="number" id="amount" placeholder="Amount">
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </section>

        <!-- BUDGET PAGE -->
        <section id="budgetPage" class="page hidden">
            <div id="limitContainer"></div>
        </section>

        <!-- SUMMARY PAGE -->
        <section id="summaryPage" class="page hidden">
            <div id="summaryContainer"></div>

            <div class="history-block">
                <h3>History</h3>
                <div id="historyContainer"></div>
            </div>
        </section>

    </main>

    <!-- NAVIGATION -->
    <nav class="bottom-nav">
        <button onclick="showPage('add')">Add</button>
        <button onclick="showPage('budget')">Budget</button>
        <button onclick="showPage('summary')">Summary</button>
    </nav>

    <!-- JS (đặt cuối body) -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
